<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1" />
<title>Mediscreen</title>

<!-- css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styleUpdateNote.css}" />
</head>
<body>
	<div class="container-fluid top">

		</div>
		<div class="bi bi-heart-pulse-two">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-heart-pulse" viewBox="0 0 16 16">
  <path fill-rule="evenodd"

		</div>
		<div class="Titre titre">
			<h4>Mediscreen</h4>
		</div>
	</div>

	<div class="container-fluid">
		<div class="Text infos">
			<h5>Mise à jour d'une note médical pour le patient <b th:text="${patientBean.lastName}"></b></h5>
		</div>
	</div>

	<div class="container menu col-lg-6 col-md-8 col-10">

		<form action="#"
			th:action="@{/note/update/{id}(id=${noteBean.id})}" th:object="${noteBean}"
			method="post">

			<div th:if="${updateError}">
				<p style="color: red;" th:text="${updateError}" align="center"></p>
		     </div>
		     
		     <div th:if="${updateInfosError}">
				<p style="color: red;" th:text="${updateInfosError}" align="center"></p>
		     </div>
			
			<div class="form-group flex-nowrap-note">
			<label for="exampleFormControlTextarea1">Note médicale</label>
    		<textarea type="text" th:field="*{note}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					
			</div>

			<div class="row">
				<div class="button btn-cancel">
				<a th:href="@{/note/getByPatientId/{id}(id=${patientBean.id})}">
			 		<button type="button" class="btn btn-danger cancel-button">Retour</button>
			 	</a>
			 	</div>
				<div class="button btn-add">
					<button class="btn btn-dark" type="submit">Valider</button>

				</div>
			</div>
		</form>
	</div>

</body>
</html>
