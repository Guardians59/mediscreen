<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1" />
<title>Mediscreen</title>

<!-- css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styleHistoriqueNote.css}" />
</head>
<body>
	<div class="container-fluid top">
		<div class="bi bi-heart-pulse">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"

		</div>
		<div class="bi bi-heart-pulse-two">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="bi bi-heart-pulse" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
					d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01L8 2.748ZM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5Zm8.252-6.686a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162l-1.874-4.686Z" />
</svg>
		</div>
		<div class="Titre titre">
			<h4>Mediscreen</h4>
		</div>
	</div>

	<div class="row">
		<div class="col-6 nav-list">
			<a href="/patient/add">Ajouter un patient</a>&nbsp;|&nbsp; <a
				href="/patient/search">Rechercher un patient</a>
		</div>
	</div>

	<div class="container-fluid">
		<div class="Text infos">
			<h5>
				Historique m√©dical du patient <b th:text="${name.patient}"></b>
			</h5>
		</div>
	</div>

	<div class="container menu col-lg-6 col-md-8 col-10">

		<div th:if="${addSuccess}">
			<p style="color: green;" th:text="${addSuccess}" align="center"></p>
		</div>
		<div th:if="${updateSuccess}">
			<p style="color: green;" th:text="${updateSuccess}" align="center"></p>
		</div>
		<div th:if="${noUpdate}">
			<p style="color: black;" th:text="${noUpdate}" align="center"></p>
		</div>

		<table class="table table-bordered border-custom" th:object="${noteBean}">
			<thead class="thead-dark text-center">
				<tr>
					<th scope="col">Note</th>
					<th scope="col" class="col-1">Option</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="n : ${noteBean}">
					<th scope="row" th:text="${n.note}"></th>
					<td>
					<a th:href="@{/note/update/{id}(id=${n.id})}">
						<button type="button" class="btn btn-dark text-center">Modifier</button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="text-center">
			  <a th:href="@{/note/add/{id}(id=${patientBean.id})}">
				<button class="btn btn-dark" type="button">Ajouter une note</button>
			  </a>
			  <a th:href="@{/patient/getPatient/{id}(id=${patientBean.id})}">
			 		<button type="button" class="btn btn-dark cancel-button">Informations du patient</button>
			  </a>

			</div>
		</div>
	</div>

</body>
</html>
